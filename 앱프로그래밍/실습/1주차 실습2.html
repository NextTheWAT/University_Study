<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functions</h2>


<p id="demo"></p>
<script>
function GuGu(){
        var num1 = 1;
        var num2 = 1;

        // while문
        document.write("while을 이용한 출력", "<br>");
        while (num1 < 10) {
            num2 = 1;
            while (num2 < 10) {
                document.write(num1 + " * " + num2 + " = " + (num1 * num2) + "<br>");
                num2++;
            }
            num1++;
        }
}
  document.getElementById("demo").innerHTML = GuGu();
</script>



</body>
</html>
