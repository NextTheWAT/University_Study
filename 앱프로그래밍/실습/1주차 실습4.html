<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array Sort</h2>

<p id="demo1"></p>
<p id="demo2"></p>
<p id="sort1"></p>
<p id="sort2"></p>

<script>
const name = ["Lee", "Kim", "ha", "Dong"];
document.getElementById("demo1").innerHTML = name;

name.sort();
document.getElementById("demo2").innerHTML = name;

const sort0 = [5, 4, 3, 2, 1, 6, 7, 8, 9];
document.getElementById("sort1").innerHTML = sort0;

sort0.sort();
document.getElementById("sort2").innerHTML = sort0;


</script>

</body>
</html>
