<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>

<p id="lee"></p>
<p id="kim"></p>
<p id="dong"></p>
<p id="ha"></p>
<p id="eun"></p>

<script>
// Create an object:
const Lee = {type:"good", weight:"50", hight:"165"};
const Kim = {type:"bad", weight:"60", hight:"170"};
const Dong = {type:"good", weight:"70", hight:"180"};
const Ha = {type:"bad", weight:"40", hight:"155"};
const Eun = {type:"good", weight:"50", hight:"157"};

// Display some data from the object:
document.getElementById("lee").innerHTML = "lee type - " + Lee.type + ", weight - " + Lee.weight + ", hight - " + Lee.hight;
document.getElementById("kim").innerHTML = "kim type - " + Kim.type+ ", weight - " + Kim.weight + ", hight - " + Kim.hight;
document.getElementById("dong").innerHTML = "dong type - " + Dong.type+ ", weight - " + Dong.weight + ", hight - " + Dong.hight;
document.getElementById("ha").innerHTML = "ha type - " + Ha.type+ ", weight - " + Ha.weight + ", hight - " + Ha.hight;
document.getElementById("eun").innerHTML = "eun type - " + Eun.type+ ", weight - " + Eun.weight + ", hight - " + Eun.hight;
</script>

</body>
</html>
